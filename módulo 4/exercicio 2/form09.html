<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
	content="width=device-width, initial-scale">
	<title>Formularios</title>
</head>

<body>
	<h1>Teste de Formulários</h1>
	<form action="cadatro.php" method="get" autocomplete="on">
		<p>
			<label for="inum">Número:</label>
			
			<input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">

			<output id="ival">5</output> 


		</p>

		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>


	</form>
</body>
