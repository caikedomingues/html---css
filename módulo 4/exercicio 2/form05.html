<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
	content="width=device-width, initial-scale 1.0">
	<title>Formulários</title>
</head>


<body>
	<h1>Teste de Formulários</h1>

	<form action="cadastro.php" autocomplete="on" method="get">

		<fieldset>
			<legend>Sexo</legend>

				<input type="radio" name="sxmasc" id="isxmasc" value="M"><label for="isxmasc">Masculino</label><br>

				<input type="radio" name="sxfem" id="isxfm" value="F"><label for="isxfem">Feminino</label>
		</fieldset>

		<fieldset>
			<legend>Esporte Favorito</legend>
			<input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>

			<input type="checkbox" name="esbas" id="iesbas" ><label for="iesbas">Basquete</label><br>

			<input type="checkbox" name="esnat" id="iesnat" ><label for="iesnat">Natação</label><br>

			<input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
		</fieldset>

		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>


	</form>




</body>

</html>
