<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
	content="width=device-width, initial-scale 1.0">
	<title>Formulários</title>
</head>

<body>
	<h1>Teste de Formulário</h1>
	<form action="cadastro.php" autocomplete="on" method="get">
	<p>
		<label for="inome">Nome:</label>
		<input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
	</p>

	<p>
		<label for="imedia">Média:</label>
		<input type="number" name="média" id="imedia" required min="0" max="10" step="0.5" placeholder="0 a 10">
	</p>

	<p>
		<label for="imes">Periodo Letivo: </label>
		<input type="month" name="mes" id="imes" required >
	</p>

	<p>
		<label for="idia">Dia da Prova:</label>
		<input type="date" name="dia" id="idia" required>
	</p>

     <p>
		<label for="ihora">Horario da prova:</label>
		<input type="time" name="hora" id="ihora" required>
	</p>

	<p>
		<input type="submit" value="Enviar">
		<input type="reset" value="Limpar">
	</p>



	</form>



</body>

</html>
