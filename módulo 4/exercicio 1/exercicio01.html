<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
	content="initial scale, 1.0">
	<title>Estudo de iframes</title>

	<style>
		iframe{
			width: 400px;
			height:400px;
		}
	</style>
</head>

<body>
	<h1>Testando o uso do iframe</h1>
	<p>Acessando o site do 

		<iframe src="https://www.cursoemvideo.com" 
		 height="500" frameborder="0">
			<a href="https://www.cursoemvideo.com" target="blank">Curso em video</a>
		</iframe>

		<!--Há sites que tem proteção contra iframes -->

	 para aprender a programar</p>

	 <p>O repositório do Guanabara no

	 <iframe src="https://gustavoguanabara.github.io"
	 height="500" frameborder="0">
	 	<a href="https://gustavoguanabara.github.io" target="_blank"> github</a>
	 </iframe>

	 <!--É recomendado colocar o link normal entre a tag do iframe para carregar o link do site que você está recomendando --> 

	 <!--Tamanho padrão 300 x 150 -->

	  também é bem legal!</p>

</body>
