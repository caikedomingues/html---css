<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
	content="width=device-width", initial scale 1.0>
	<title>Videos</title>
	<link rel="shocuts icon" href="imagens/icone.png" alt="icone">
</head>

<body>
	<h1>Inserindo Videos Hospedados Localmente</h1>
	<p>Este video está hospedado no meu próprio servidor</p>
	<video width= "500" poster="imagens/capa.png"controls autoplay loop>
		<source src="midia/video.mp4" type="video/mp4">
		<source src="midia/video.ogv" type="video/ogg">
		<source src="midia/videoconvertido.mv4" type="video/mp4">
	</video>
	<!--Talvez o navegador não seja compativel com reprodução
		de videos -->
		<h1>Inserindo Videos do Youtube</h1>
		<iframe width="500" height="315" src="https://www.youtube.com/embed/l9VFg44H2z8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>







</html>
