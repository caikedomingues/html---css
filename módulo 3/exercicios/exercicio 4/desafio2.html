<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
	content="width=device-width, initial scale 1.0">
	<title>Desafio de Tabelas parte 2</title>
	<style>
		table{
			border-collapse: separate;
			width: 400px;
			height: 400px;
		}

		td{
			padding: 10px;
			border: 1px solid black;
			text-align: center;
			vertical-align: middle;
		}
	</style>
</head>

<body>
	<h1>Des√°fio de Tabelas parte 2</h1>
	<table>
		<tr>
			<td colspan="4">A</td>
			<td rowspan="5">B</td>
		</tr>

		<tr>
			<td rowspan="3">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
		</tr>

		<tr>
			<td>G</td>
			<td>H</td>
			<td>I</td>
		</tr>

		<tr>
			<td>J</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr>
			<td colspan="4">N</td>
		</tr>
	</table>

</body>

</html>
